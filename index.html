<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VladFlip</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link href="css/lightbox.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>
<body class="loader_body">
	<div id="loader" class="loader">
		<div id="loader-animation" class="loader_animation">
			<div class="cssload-loader">
				<div class="cssload-inner cssload-one"></div>
				<div class="cssload-inner cssload-two"></div>
				<div class="cssload-inner cssload-three"></div>
			</div>
		</div>
	</div>
	<div class="content">
		<div id="projects" class="container">
			<!-- web design, logos/design, programming -->
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
	<script src="js/vendor/handlebars.js"></script>
	<script src="js/vendor/lightbox.js"></script>

	<script id="project-template" type="text/x-handlebars-template">

		<div class="project" style="background-image:url(images/{{img}})">
			
			{{#if images}}
				{{#each images}}
					{{#unless @index}}
						<a class="project_link" href="images/{{this}}" 
						data-lightbox="images-{{../img}}">
					{{/unless}}
				{{/each}}
					<div class="project_overlay"></div>
					<div class="project_effect" style="background-image:url(images/{{img}})"></div>
					<div class="project_info">
						{{#each info}}
							<div>{{this}}</div>
						{{/each}}
					</div>
				</a>
				{{#each images}}
					{{#if @index}}
						<a href="images/{{this}}" 
						data-lightbox="images-{{../img}}"></a>
					{{/if}}
				{{/each}}
			{{else}}
				<a class="project_link" target="_blank" href="{{url}}">
					<div class="project_overlay"></div>
					<div class="project_effect" style="background-image:url(images/{{img}})"></div>
					<div class="project_info">
						{{#each info}}
							<div>{{this}}</div>
						{{/each}}
					</div>
				</a>
			{{/if}}
				
		</div>

	</script>
	<script src="js/script.js"></script>
</body>
</html>
